<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container-404 {
      max-width: 500px;
    }

    .container-404 h1 {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 0;
      color: #ff4c4c;
    }

    .container-404 h2 {
      font-size: 2rem;
      font-weight: 400;
      color: #adb5bd;
      margin-bottom: 2rem;
    }

    .container-404 p {
      font-size: 1.2rem;
      color: #f8f9fa;
      margin-bottom: 2rem;
    }

    .btn-home {
      background-color: #495057;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #343a40;
    }

    .back-home {
      margin-top: 2rem;
    }

    .illustration {
      margin: 2rem 0;
    }

    @media (max-width: 768px) {
      .container-404 h1 {
        font-size: 6rem;
      }

      .container-404 h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-404">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>It seems we can't find the page you're looking for.</p>

    <div class="illustration">
      <img src="https://via.placeholder.com/300x200?text=404+Illustration" alt="404 Illustration" class="img-fluid">
    </div>

    <div class="back-home">
      <a href="/" class="btn btn-home">Go Back Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
