<!-- Login Page -->
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #f5f5f5; border-radius: 10px;">
  <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

  <form>

    <!-- Email -->
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
      <input name="email" 
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Password -->
    <div style="margin-bottom: 15px;">
      <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
      <input type="password" name="password" 
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Submit Button -->
    <button type="submit"
      style="width: 100%; padding: 10px; background-color: #3528a7; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Login
    </button>

  </form>
</div>
